.base-timeline {
	padding: 15em 5em 15em 5em;
    list-style-type: none;
    counter-reset: number -1; /* number 2021*/
    position: relative;
    display: flex;
    z-index: 2;
    flex-flow: nowrap;
  	width: 5em; 
}

.line {
      content: '';
      width: 100%;
      border-top: 5px solid steelblue;
      border-left: 5px solid steelblue;
      display: inline-block;
      position: relative;
      margin-left: 60px;
      top: 50%;
      z-index: -1;
}

.branch-timeline {
    list-style-type: none;
    counter-reset: number -1; /* number 2021*/
    position: relative;
    display: flex;
    z-index: 2;
    flex-flow: nowrap;
  	top: -368px;
  	left: 438px;
  	width: 50%;
}

.branch-timeline::before {
      content: '';
      width: 80%;
      height: 170%;
      border-top: 2px solid orange;
      border-left: 2px solid orange;
      display: inline-block;
      position: absolute;
      left: 3.9%;
      top: 50%;
      z-index: -1;

}

.base-timeline__item {
      position: relative;
      display: inline-block;
      width: 100%;
}

.base-timeline__item .line {
	content: '';
    width: 62%;
    border-top: 2px solid steelblue;
    border-left: 2px solid steelblue;
    display: inline-block;
    position: absolute;
    right: 100%;
    top: 50%;
    z-index: -1;
    opacity: 1;
}

.base-timeline__item::after {
        display: flex;
        justify-content: center;
        align-items: center;
        counter-increment: number; /* number -1*/
        content: counter(number) ''; 
        border-radius: 50%;
        width: 40px;
        height: 40px;
        background-color: steelblue;
        color: white;
        font-weight: bold;
        transition: all 0.6s ease-in-out;
        box-sizing: border-box;      
}

/* modifier with use of the data-year attribute */
.base-timeline__item--data::before {
  content: attr(data-year);
  width: 60px;
  height: 60px;
}

/* hover element */
.base-timeline__item:hover::before {
     background-color: rgba( 225, 114, 114, .9);
}


.base-timeline__item--active::before {
      background-color: rgba( 225, 114, 114, .9);
      border: 2px solid;
      border-color: rgba( 0, 0, 0, .3);
      
      
}

.branch-timeline__item {
      position: relative;
      display: inline-block;
      width: calc(100% / 3 - 15px); /* change width */
}

.branch-timeline__item::before {
        display: flex;
        justify-content: center;
        align-items: center;
        counter-increment: number; /* number -1*/

        document.addEventListener('DOMContentLoaded', function () {
                const ele = document.getElementById('timeline-container');
                ele.style.cursor = 'grab';

                let pos = { top: 0, left: 0, x: 0, y: 0 };

                const mouseDownHandler = function (e) {
                    ele.style.cursor = 'grabbing';
                    ele.style.userSelect = 'none';

                    pos = {
                        left: ele.scrollLeft,
                        top: ele.scrollTop,
                        // Get the current mouse position
                        x: e.clientX,
                        y: e.clientY,
                    };

                    document.addEventListener('mousemove', mouseMoveHandler);
                    document.addEventListener('mouseup', mouseUpHandler);
                };

                const mouseMoveHandler = function (e) {
                    // How far the mouse has been moved
                    const dx = e.clientX - pos.x;
                    const dy = e.clientY - pos.y;

                    // Scroll the element
                    ele.scrollTop = pos.top - dy;
                    ele.scrollLeft = pos.left - dx;
                };

                const mouseUpHandler = function () {
                    ele.style.cursor = 'grab';
                    ele.style.removeProperty('user-select');

                    document.removeEventListener('mousemove', mouseMoveHandler);
                    document.removeEventListener('mouseup', mouseUpHandler);
                };

                // Attach the handler
                ele.addEventListener('mousedown', mouseDownHandler);
            });

			a.download = 'output.graphml';
			a.href = window.URL.createObjectURL(bb);
			a.click();
		});
